<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Temperature Conversion</h1>
        <input type="number" name="textBox" id="textBox" placeholder="Enter temperature" value="0"><br>

        <div class="radio-buttons">
            <input type="radio" title="toFahrenheit" id="toFahrenheit" name="conversion">
            <label for="toFahrenheit">Celsius -> Fahrenheit</label><br>

            <input type="radio" title="toCelsius" id="toCelsius" name="conversion">
            <label for="toCelsius">Fahrenheit -> Celsius</label><br>

        </div>

        <button type="submit" onclick="convertTemperature()">Submit</button>

        <p id="result"></p>
    </div>

</body>

</html>
