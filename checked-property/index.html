<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checked Property</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <input type="checkbox" title="myCheckBox" id="myCheckBox">
    <label for="myCheckBox">Subscribe</label><br><br>

    <input type="radio" title="visaBtn" id="visaBtn" name="card">
    <label for="visaBtn">Visa</label><br>

    <input type="radio" title="mastercardBtn" id="mastercardBtn" name="card">
    <label for="mastercardBtn">Mastercard</label><br>

    <input type="radio" title="payPalBtn" id="payPalBtn" name="card">
    <label for="payPalBtn">PayPal</label><br>

    <button type="submit" id="mySubmit">submit</button>

    <p id="subResult"></p>
    <p id="paymentResult"></p>

</body>

</html>
